<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lab 3 ‚Äì Rock Paper Scissors</title>
  <link rel="stylesheet" href="Lab3_Style.css" />
</head>
<body>
  <header class="banner">
    <h1>Lab 3 ‚Äì Rock Paper Scissors</h1>
  </header>

  <nav class="topnav">
    <ul>
      <li><a href="https://en.wikipedia.org/wiki/Logan_Rock" rel="noopener">Rock</a></li>
      <li><a href="https://www.papermag.com/" rel="noopener">Paper</a></li>
      <li><a href="https://www.amazon.com/scissors/s?k=scissors" rel="noopener">Scissors</a></li>
    </ul>
  </nav>

  <div class="row">
    <main class="main">
      <h2>Please choose one of the following.</h2>

      <form class="rps-form" action="#" method="get" novalidate>
        <div class="field">
          <label for="playerName">Name</label>
          <input id="playerName" name="playerName" type="text" required />
        </div>

        <div class="field">
          <label for="choice">Your choice:</label>
          <select id="choice" name="choice">
            <option>Rock</option>
            <option>Paper</option>
            <option>Scissors</option>
          </select>
        </div>

        <button type="submit">Submit</button>
      </form>
    </main>

    <aside class="sidebar">
      <h3><u>Rules</u></h3>
      <p>Choose Rock, Paper or Scissors</p>
      <h4>Combos:</h4>
      <ul>
        <li>Rock beats Scissors</li>
        <li>Scissors beats Paper</li>
        <li>Paper beats Rock</li>
      </ul>
    </aside>
  </div>

  <footer class="banner">
    <p>My footerüêæ</p>
  </footer>

</body>
</html>
